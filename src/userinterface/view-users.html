<html>

<head>
    <title>View Users | Psi Purple Phi</title>

    <!--Bootsrap 4 CDN-->

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->

        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/grs-api.css">
</head>

<body class="container">
    <nav id="app-nav"></nav>

    <div class="well well-sm mb-30">
        <h1 class="page-header">View Users</h1>
        <p>To find member information, you can search by member Id or select 'Find All'.</p>
        <hr />
        <div class="find-container">
            <input type="number" id="inputId" class="userId" min="0" />
            <button class="btn btn-light" onclick="getMemberById(event)">Find Member by Id</button>
            <button class="btn btn-light" onclick="getAllMembers(event)">Find All Members</button>
        </div>
        <div class="wrapper mb-30">
            <table class="view-table">
                <thead class="view-table-header">
                    <tr>
                        <th></th>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody class="view-table-body" id="tbody"></tbody>
            </table>
        </div>
    </div>
</body>
