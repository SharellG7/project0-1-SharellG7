<!DOCTYPE html>
<html>

<head>
	<title>Login | Psi Purple Phi</title>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
	<div class="welcome-header">
		<h1>&Phi;P&Psi;</h1>
		<h4>Maple Reimbursement System</h4>
	</div>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Member Login</h3>
				</div>
				<div class="card-body">
					<form onsubmit="login(event)">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" id="username" placeholder="username">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" id="password" placeholder="password">
							<span id="pass-status" class="fa fa-eye field-icon" aria-hidden="true"
								onclick="viewPassword('p')"></span>
						</div>
						<!-- <div class="row align-items-center remember">
								<input type="checkbox">Remember Me
							</div> -->
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login-btn">
							<p id="error-message"></p>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a href="./sign-up.html">Sign Up</a>
					</div>
					<!-- <div class="d-flex justify-content-center">
							<a href="#">Forgot your password?</a>
						</div> -->
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./js/login.js"></script>

</html>
