<!DOCTYPE html>
<html>

<head>
    <title>Submit Reimbursement | Psi Purple Phi</title>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/grs-api.css">
</head>

<body class="container">
    <nav id="app-nav"></nav>

    <form>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="reimbursementId">Reimbursement Id</label>
                <input type="number" class="form-control" id="reimbursementId"
                    disabled="disabled">
            </div>
            <div class="form-group col-md-3">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author"
                    disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="reimbursementType">Event Type</label>
                <select id="reimbursementType" class="form-control">
                    <option value="1" selected>Community Service</option>
                    <option value="2">Meeting</option>
                    <option value="3">Fundraiser</option>
                    <option value="4">Entertainment</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-9">
                <label for="description">Event Decription</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="form-group col-md-3">
                <label for="amount">Hours</label>
                <input type="number" class="form-control" id="amount">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="dateSubmitted">Event Date</label>
                <input type="date" class="form-control" id="dateSubmitted">
            </div>
            <div class="form-group col-md-3">
                <label for="reimbursementStatus">Reimbursement Status</label>
                <input type="text" class="form-control" id="reimbursementStatus" 
                    placeholder="Pending" disabled>
            </div>
            <button class="general-btn" style="align-self: center"
                onclick="submitReimbursement(event)">Submit</button>
        </div>
        <p id="status-submit"></p>
    </form>

</body>

<!-- Bootstrap js files -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="./navbar/navbar.js"></script>
<script src="./js/viewer-auth.js"></script>
<script src="./js/submit-reimbursement.js"></script>
<script src="./js/reim-auth.js"></script>
</html>
