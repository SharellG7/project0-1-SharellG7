        <link rel="stylesheet" type="text/css" media="screen" href="./css/grs-api.css">
</head>
<body class="container">
    <nav id="app-nav"></nav>

    <h1 class="page-header">View Reimbursements</h1>

    <div class="profile-container">
        <!-- <button class="btn btn-light" onclick="getAllReimbursements(event)">View All</button> -->
        <button class="btn btn-light" onclick="assignPendingStatus()">View Pending</button>
        <button class="btn btn-light" onclick="assignApprovedStatus()">View Approved</button>
        <button class="btn btn-light" onclick="assignDeniedStatus()">View Denied</button>
        <input type="number" id="userId"/>
        <button class="btn btn-light" onclick="getReimByUserId(event)">Find by Author</button>         
        
        <table class="view-table">
            <thead class="view-table-header">
                <tr id="trow">
                    <th>Reimbursement Id</th>
                    <th>Author</th>
                    <th>Hours</th>
                    <th>Date Submitted</th>
                    <th>Date Resolved</th>
                    <th>Description</th>
                    <th>Resolver</th>
                    <th>Reimbursement Status</th>
                    <th>Reimbursement Type</th>
                </tr>
            </thead>
            <tbody class="view-table-body" id="tbody"></tbody>
        </table>
    </div>
</body>
