<!DOCTYPE html>
<html>
<head>
        <title>Member Profile</title>
   
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" media="screen" href="./css/grs-api.css">
</head>
<body class="container">
    <nav id="app-nav"></nav>

    <div class="profile-container">
            <div class="row">
                <div class="col-md-12 col-sm-6 col-md-6">
                    <div class="well well-sm">
                        <div class="row">
                            <div class="col-md-12 col-md-6 col-md-6">
                                <h1 id="profile-header" class="profie-header">Member Profile</h1>
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <img src="./images/leafEdit.jpg" alt="" class="img-rounded img-responsive"/>
                                <br>
                                <button class="profile-btn general-btn"
                                onclick="viewUserReimbursements(event)">View Reimbursements</button>
                            </div>
                            <div class="col-sm-6 col-md-8">
                                <h4 id="userFullName" class="userFullName"></h4>
                                <p class="member-profile">
                                    <cite class="fas fa-fingerprint"></cite> User Id: <i id="userId"></i>
                                    <br/>
                                    <cite class="far fa-user"></cite> Username: <i id="username"></i>
                                    <br/>
                                    <i class="far fa-envelope-open"></i> Email: <i id="email"></i>
                                    <br/>
                                    <!-- Password: <i class="" id="password"></i> -->
                                    <!-- <br/> -->
                                    <i class="fas fa-female"></i> Role: <i id="role"></i>
                                </p>
                                <a class="general-btn" style="float: right" data-toggle="collapse" href="#collapseExample" 
                                role="button" aria-expanded="false" aria-controls="collapseExample">Edit Profile</a>
                                <br> <br>
                                <div class="collapse" id="collapseExample">
                                    <div class="card card-body">
                                        <form id="edit-profile-form">
                                            <div class="flex-row">
                                                <p>
                                                    The following fields are available for updates:
                                                </p>
                                                <div class="form-group">
                                                    <label for="edit-username">Username</label>
                                                    <input type="text" class="form-control" id="edit-username" placeholder="username">
                                                </div>
                                                <div class="form-group">
                                                    <label for="edit-password">Password</label>
                                                    <input type="password" class="form-control" id="edit-password" placeholder="password">
                                                    <span id="pass-status" class="fa fa-eye field-icon" aria-hidden="true" onClick="viewPassword()"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="confirm-password">Confirm Password</label>
                                                    <input type="password" class="form-control" id="confirm-password" placeholder="confirm-password">
                                                    <span id="pass-status" class="fa fa-eye field-icon" aria-hidden="true" onClick="viewPassword()"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="edit-email">Email</label>
                                                    <input type="email" class="form-control" id="edit-email" placeholder="@ppp.org"
                                                        pattern=".+@ppp.org" size="30">
                                                </div>
                                            </div>
                                            <div class="flex-row">
                                                <button class="general-btn" style="align-self: center"
                                                onclick="safeUpdateProfile(event)">Update</button>
                                                <p id="successful-submit"></p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

<!-- Bootstrap js files -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="./navbar/navbar.js"></script>
<script src="./js/profile.js"></script>
</html>
